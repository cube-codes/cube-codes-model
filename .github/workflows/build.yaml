name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npm run build
    - run: npm test
      env:
        CI: true
    - run: npm run docs
    - uses: actions/upload-artifact@v2
      with:
        path: dist
