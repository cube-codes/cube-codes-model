name: Publish
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'
    - run: npm ci
    - run: npm run build
    - run: npm test
      env:
        CI: true
    - run: npm run docs
    - run: npm run rollup
    - uses: actions/upload-artifact@v2
      with:
        path: dist
    - run: npm publish